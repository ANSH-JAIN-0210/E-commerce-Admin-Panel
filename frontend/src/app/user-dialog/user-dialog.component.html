<h2 mat-dialog-title *ngIf="mode==='add' || mode==='edit'" class="dialog">
  {{
    mode === "add"
      ? "Add User"
      : "Edit User"
  }}
</h2>
<h2 mat-dialog-title class="delete-dialog" *ngIf="mode==='delete'">
  Delete User
</h2>

<div mat-dialog-content *ngIf="mode !== 'delete' && !showDeleteConfirmation">
  <div class="form-field">
    <label>Name:</label>
    <input type="text" [(ngModel)]="data.name" />
  </div>

  <div class="form-field">
    <label>Email:</label>
    <input type="text" [(ngModel)]="data.email" />
  </div>

  <div *ngIf="mode === 'add'" class="form-field">
    <label>Password:</label>
    <input type="password" [(ngModel)]="data.password" />
  </div>
  <div class="form-field">
    <label>Gender:</label>
    <select [(ngModel)]="data.gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-field">
    <label>DOB:</label>
    <input type="date" [(ngModel)]="data.dob" />
  </div>

  <div *ngIf="mode === 'edit'" class="form-field">
    <label>Status:</label>
    <select [(ngModel)]="data.status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="deleted">Deleted</option>
    </select>
  </div>
</div>

<mat-dialog-content *ngIf="mode === 'delete'" class="delete-confirmation">
  <p>Are you sure you want to delete this user?</p>
  <p class="warning">This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end" [ngClass]="{ 'delete-actions': mode === 'delete' }">
  <button mat-button (click)="closeDialog()">Cancel</button>

  <button *ngIf="mode === 'delete'" mat-button color="warn" (click)="confirmDelete()">
    Yes, Delete
  </button>

  <button
    *ngIf="mode !== 'delete'"
    mat-button
    color="primary"
    [mat-dialog-close]="data"
  >
    {{ mode === 'edit' ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
