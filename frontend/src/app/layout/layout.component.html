<body>
  <div class="toolbar">
    <div class="toolbar-left">Hello, {{ name }}</div>
    <div class="toolbar-right">
      <button (click)="logout()">Logout</button>
      <button class="hamburger" (click)="drawer.toggle()">&#9776;</button>
    </div>
  </div>

  <mat-drawer-container class="example-container">
    <mat-drawer
      #drawer
      class="example-drawer"
      [mode]="drawerMode"
      [opened]="drawerMode === 'side'"
    >
      <div class="drawer-wrapper">
        <nav>
          <p class="side-nav-link" (click)="navigate('/dashboard')">
           <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </p>
          <p class="side-nav-link" (click)="navigate('/products')"><mat-icon>inventory_2</mat-icon><span>Product</span></p>
          <p class="side-nav-link" (click)="navigate('/category')"><mat-icon>category</mat-icon><span>Category</span></p>
          <p class="side-nav-link" (click)="navigate('/orders')"><mat-icon>shopping_cart</mat-icon><span>Order</span></p>
          <p class="side-nav-link" (click)="navigate('/users')"><mat-icon>people</mat-icon><span>User</span></p>
          <p class="side-nav-link" (click)="navigate('/profile')">
            <mat-icon>person</mat-icon><span>Admin Profile</span>
          </p>
        </nav>
      </div>
    </mat-drawer>

    <mat-drawer-content class="content-area">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</body>
