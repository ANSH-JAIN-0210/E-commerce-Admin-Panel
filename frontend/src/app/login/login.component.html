<div class="example-container">

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="ansh@example.com"
        formControlName="email"
        (blur)="updateErrorMessage()"
        required
      />
      <mat-error *ngIf="loginForm.get('email')?.invalid">
        {{ emailerrorMessage }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
        (blur)="updatePasswordErrorMessage()"
      />

      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        type="button"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid">
        {{ pwderrorMessage }}
      </mat-error>
    </mat-form-field>

    <p>Forget password? <button (click)="reset()">Reset Password</button></p>

    <section>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </section>
  </form>
</div>
